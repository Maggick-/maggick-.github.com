---
layout: default
title: Resume
---
<h1>Work</h1>
<ul>
  {% for post in site.categories.resume %}
    {% if post.company %}
    <li>
      <h3>{{ post.company }}</h3>
      {{ post.title }}
      {{ post.startDate }}-{{ post.endDate }}
      {{ post.excerpt }}
    </li>
    {% endif %}
  {% endfor %}
</ul>
